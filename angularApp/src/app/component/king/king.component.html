
<table class="table table-hover table-dark">
  <thead class="thead-light">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">House</th>
      <th scope="col">Years</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td >{{post.nm}}</td>
      <td>{{post.cty}}</td>
      <td>{{post.hse}}</td>
      <td>{{post.yrs}}</td>
    </tr>
      
  </tbody>
</table>
